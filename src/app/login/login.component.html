<div class="login-page">
    <div class="left-side">
        <!-- <img src="assets/images/left-side.png" alt=""> -->
    </div>
    <div class="login-wrapper">
        <form class="login">
            <!-- <div class="logo">
                <img src="assets/images/logoonly.png" alt="">
                <div class="logo-title">
                    <h2>KEMENTERIAN KEUANGAN</h2>
                    <h3>REPUBLIK INDONESIA</h3>
                </div>
            </div>
            <div class="logo-djppr">
                <img src="assets/images/djppr-white.png" alt="">
            </div> -->
            <section class="title">
                <h3 class="welcome" style="color: #F1D6A7;">Welcome to</h3>
                <span>Mayasari - Manajemen Layanan Kesehatan Terintegrasi</span>
            </section>
            <div class="login-group">
                <form #biForm="ngForm" action="post">
                    <div class="form-group">
                        <input type="email" class="form-control" name="username" placeholder="Username"
                            [(ngModel)]="form.username" required maxlength="30">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" maxlength="30" name="password"
                            placeholder="Password" [(ngModel)]="form.password" required (keyup.enter)="login(biForm.form.valid)">
                    </div>
                </form>
                <!-- <div [formGroup]="aFormGroup">
                    <ngx-recaptcha2 [siteKey]="captchaOption.siteKey" [hl]="'id'" (success)="loginEnable=true;"
                        formControlName="recaptcha">
                    </ngx-recaptcha2>
                </div> -->

                <div *ngIf="errorRequest" class="error">
                    {{ errorMessage }}
                </div>
                <button type="submit" class="btn btn-primary" type="button"
                    [disabled]="!biForm.form.valid || loading" (click)="login(biForm.form.valid)">
                    <div *ngIf="loading; else notLoading">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </div>
                    <ng-template #notLoading>
                        Login
                    </ng-template>
                </button>
                <!-- <button type="submit" class="btn" [ngStyle]="{'cursor': loginEnable?'pointer':'default'}" [disabled]="!loginEnable || !biForm.form.valid" (click)="login(biForm.form.valid)">LOGIN</button> -->
                <span class="signup">&copy; 2020. Mayasari IT Team</span>
            </div>
        </form>
    </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" type="ball-atom" [fullScreen]="true">
    <p style="color: #fff;">Loading...</p>
</ngx-spinner>
