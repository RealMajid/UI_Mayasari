<div class="row">
    <div class="col-md-12">
        <nb-card class="inline-form-card">
            <nb-card-header>
                <div class="row" style="padding-left: 0.85rem;">
                    <nb-icon icon="archive-outline" status="success"></nb-icon>
                    <h6 style="margin-left: 0.4rem;">Detail {{ pageTitle }} Hibah</h6>
                </div>
            </nb-card-header>
            <nb-card-body>
                <div class="row" style="padding-left: 0.85rem;margin-bottom: 2%;">
                    <button class="btn btn-light" [routerLink]="['..']">
                        <nb-icon icon="arrow-ios-back-outline" status="primary" routerLinkActive="router-link-active" ></nb-icon>Kembali
                    </button>
                </div>
                <div class="row" style="padding-left: 0.85rem;margin-bottom: 2%;">
                    <div class="col-md-12" style="text-align: center;">
                        <h6>{{ data.description }}</h6>
                    </div>
                </div>
                <ngx-doc-viewer [url]="data.srcUrl" viewer="pdf" style="width:100%;height:100vh;"></ngx-doc-viewer>
            </nb-card-body>
        </nb-card>
    </div>
</div>
